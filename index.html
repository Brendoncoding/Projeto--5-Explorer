<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Formulário</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>AVALIE SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./images/img1.svg" alt="Imagem com estrelas" />
      </header>
      <div class="form-header">INFORMAÇÕES PESSOAIS</div>
      <form id="my-form">
        <fieldset>
          <div class="text-wrapper">
            <div class="input-wrapper">
              <label for="name-input">Nome</label>
              <input required type="text" id="name-input" />
            </div>
            <div class="input-wrapper">
              <label for="last-name-input">Sobrenome</label>
              <input required type="text" id="last-name-input" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email-input"
              >Email<span>(digite um email válido)</span>
            </label>
            <input required type="email" id="email-input" />
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
          </div>
          <div class="input-wrapper">
            <label class="mentorship-label" for="select-input"
              >Selecione quem foi seu mentor</label
            >
            <select name="" id="select-input">
              <option value="" disabled selected>Selecione uma opção</option>
              <option value="Mayk">Mayk</option>
              <option value="Diego">Diego</option>
              <option value="Uilian">Uilian</option>
              <option value="Biro">Biro</option>
              <option value="Lara">Lara</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label class="mentorship-label" for="textarea"
              >Feedback sobre o mentor</label
            >
            <textarea name="textarea" id="textarea"></textarea>
          </div>
          <div class="checkbox-wrapper">
            <input required type="checkbox" id="event-private" />
            <label for="event-private"
              >Todas as minhas dúvidas foram esclarecidas durante a mentoria.
            </label>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
          </div>
          <div class="time-wrapper">
            <div class="input-wrapper">
              <label for="date-input">Data <span>(DD/MM/AAAA)</span></label>
              <input required type="date" id="date-input" />
            </div>
            <div class="input-wrapper">
              <label for="time-begin">Das</label>
              <input required type="time" id="time-begin" />
            </div>
            <div class="input-wrapper">
              <label for="time-end">Até</label>
              <input required type="time" id="time-end" />
            </div>
          </div>
        </fieldset>
        <footer>
        <button form="my-form">SALVAR</button>
      </footer>
      </form>
    </div>
  </body>
</html>
